{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'ontologie/assets/img/logo.png' %}" rel="icon">

    <link href="https://cdn.js' %}delivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.js' %}delivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'ontologie/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'ontologie/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'ontologie/assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'ontologie/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'ontologie/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'ontologie/assets/css/main.css' %}" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>


    {% block LienEntete %}
    {% endblock LienEntete %}
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="{% static 'ontologie/assets/img/logo.png' %}" alt="">
        <h1 class="sitename">OntoUniv</h1>
      </a>

      

      {% if user.is_authenticated %}
      <a class="btn-getstarted flex-md-shrink-0" href="{% url 'logout' %}">Se déconnecter</a>
                            {% else %}
                                      <a class="btn-getstarted flex-md-shrink-0" href="{% url 'login' %}">Se connecter</a>
                            {% endif %}
    </div>
  </header>

  <main class="main">

    {% block content %}
    {% endblock %}

  </main>

  <footer id="footer" class="footer ">


    <div class="container copyright text-center mt-4 fixed-bottom bottom-0" >
      <p>© <span>Copyright</span> <strong class="px-1 sitename">OntoUniv |</strong> <span>Tous droits reservés</span></p>
      <div class="credits">
        Designed by <a href="{% url 'index' %}">OntoUniv</a>
      </div>
    </div>

  </footer>

  <!-- Scroll Top -->
  <a href="{% url 'index' %}" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'ontologie/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'ontologie/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'ontologie/assets/js/main.js' %}"></script>

</body>

</html>
